# import User from 'user.gql'

scalar DateTime

input SignUpInput {
    firstName: String!
    lastName: String!
    username: String!
    password: String!
}

input SignInInput {
    username: String!
    password: String!
}
type UserPayLoad {
    id: ID
    token: String
    username: String
}
type AuthErrorPayload {
    message: String
    name: String
    
}
type AuthUserPayload {
    success: Boolean!
    error: AuthErrorPayload
    user: UserPayLoad
}


type DeleteMessagePayload {
    success: Boolean!
}
type MarkAsPayload {
    success: Boolean!
}

input SendMessageInput{
    from: String!
    to: String
    subject: String
    body: String!
}
type SendMessagePayload {
    success: Boolean!
}