# import User from 'user.gql'
# import Message from "messages.gql"
# import Contact from "contacts.gql"

scalar DateTime

input SignUpInput {
    firstName: String!
    lastName: String!
    username: String!
    password: String!
}

input SignInInput {
    username: String!
    password: String!
}
type UserPayLoad {
    id: ID
    token: String
    username: String
}
type AuthErrorPayload {
    message: String
    name: String
    
}
type AuthUserPayload {
    success: Boolean!
    error: AuthErrorPayload
    user: UserPayLoad
}

type Error {
    name: String
    message: String
}


type EmptyTrashPayload {
    success: Boolean!
}
type MarkAsPayload {
    success: Boolean!
}

input SendMessageInput{
    from: String!
    to: String
    subject: String
    body: String!
}
type SendMessagePayload {
    success: Boolean!
    error: Error
    message: Message
}


type AddContactPayload {
    success: Boolean!
    contact: Contact
    error: Error
}