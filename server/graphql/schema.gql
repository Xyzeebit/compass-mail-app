# import SignUpInput, SignInInput, AuthUserPayload from "mutations.gql"
# import UserPayload, InboxPayload, OutboxPayload from "queries-payload.gql"

type Query {
    user(username: String!, token: String!): UserPayload!
    inbox(mailId: ID!, page: Int!): InboxPayload!
}

type Mutation {
    signUp(input: SignUpInput!): AuthUserPayload!
    signIn(input: SignInInput!): AuthUserPayload!
}